        <div>
        	<!-- your problem description goes here -->
			This example illustrates how JS handles nested block scopes & "let" variables. <br>
            You can study this example in more detail by following the guided step-through <a href="https://github.com/elewa-academy/scope-and-control-flow/tree/master/1-block-scope/nesting-scopes" target="_blank">right here<a>.
        </div>
        <script>
        	// define your challenge here 
			var challenge = 
				"let block_0 = ['b0']; \n" +
				"console.log(\'preparing block 1\'); \n" +
				"{ // block 1\n" +
				"  let block_1 = []; \n" +
				"  block_0.push('b1'), block_1.push('b1'); \n" +
				"  console.log(\'preparing block 2\'); \n" +
				"  { // block 2\n" +
				"    let block_2 = []; \n" +
				"    block_0.push('b2'), block_1.push('b2'), block_2.push('b2'); \n" +
				"    console.log(\'clearing block 2\'), block_0.pop(), block_1.pop(); \n" +
				"  }; // block 2 \n" +
				"  console.log(\'clearing block 1\'), block_0.pop(); \n" +
				"}; // block 1 \n" +
				"console.log(\'final state\'); \n"
        </script>
