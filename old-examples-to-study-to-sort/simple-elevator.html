        	<!-- your problem description goes here -->
			This is a solution to <a href="https://www.codewars.com/kata/simple-elevator">Simple Elevator</a> from CodeWars.<br>
        	You can learn more about this problem in my CodeWars galleries.
        </div>
        <script>
        	// define your challenge here 
			var challenge = 
				"function simple_elevator(floor, button) {\n" +
				"	let returner = 0;\n" +
				"	let floor_is_valid = false;\n" +
				"	let button_is_valid = false;\n" +

				"	let possible_floors = [0, 1, 2, 3];\n" +
				"	for (let valid_floor of possible_floors) {\n" +
				"		if (floor === valid_floor) {\n" +
				"			floor_is_valid = true;\n" +
				"		}\n" +
				"	}\n" +

				"	let possible_buttons = [\"0\", \"1\", \"2\", \"3\"];\n" +
				"	for (let valid_button of possible_buttons) {\n" +
				"		if (button === valid_button) {\n" +
				"			button_is_valid = true;\n" +
				"		}\n" +
				"	}\n" +

				"	if (button_is_valid && floor_is_valid) {\n" +
				"		returner = Number(button) - floor;\n" +
				"	}\n" +

				"	return returner;\n" +
				"};"
        </script>
