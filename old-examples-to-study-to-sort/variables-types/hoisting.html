        <div>
        	<!-- your problem description goes here -->
        	See how JavaScript treats "var" and "let" variables differently during the creation phase. <br>
			This example is from the <a href="https://github.com/elewa-academy/variables-and-types/tree/master/hoisting">Values & Types</a> repository.  
        </div>
        <script>
        	// define your challenge here 
			var challenge = 
				"console.log(_let); // -> ReferenceError: _let is not defined\n" +
				"console.log(_var); // logs: undefined\n" +
				"let _let = \"lleett\";\n" +
				"var _var = \"vvaarr\";\n" +
				"console.log(_let); // logs: lleett\n" +
				"console.log(_var); // logs: vvaarr"
        </script>
