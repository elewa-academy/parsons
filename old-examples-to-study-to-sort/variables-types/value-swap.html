                init(challenge);

    <body>
        
        <div>
        	<!-- your problem description goes here -->
        	Swap the values stored in a & b using a third variable as a temporary storage. <br>
			This example is from the <a href="https://github.com/elewa-academy/variables-and-types/tree/master/value-swap">Values & Types</a> repository.  
        </div>
        <script>
        	// define your challenge here 
			var challenge = 
				"let a = \'a\';\n" +
				"let b = \'b\';\n" +
				"let holder = undefined;\n" +
				"holder = a;\n" +
				"a = b;\n" +
				"b = holder;"
        </script>

        <!-- what you see -->
        <div id="sortableTrash" class="sortable-code"></div>
        <div id="sortable" class="sortable-code">
        </div>
        <div style="clear:both;"></div>
